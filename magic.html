<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./stylesheets/application.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.3/jquery.min.js"></script>
    <script src="./js/application.js"></script>
    <script src="./js/magic-menu-selection.js"></script>
    <title>Alfred Lam</title>
  </head>

  <body>
    <div id='container'>
      <div id='magic-top-row'>
        <div id='magic-type-container'>
          <div class='magic-selection'>
            <div class='pointer-box' id='current-selection'><img src='./images/HandCursor.gif'>
            </div>
            <div class='magic-type'><a href='#'>White</a></div>
          </div>

          <div class='magic-selection'>
            <div class='pointer-box'></div>
            <div class='magic-type'><a href='#'>Black</a></div>
          </div>

          <div class='magic-selection'>
          </div>
        </div>

        <div id='magic-character-status'>
          <div class='character-picture'>
            <img src='./images/me.jpg'>
          </div>

          <div class='current-stats'>
            <div class='stat'> ALFRED LAM   DEVELOPER</div>
            <div class='stat'>   Level             76</div>
            <div class='stat'>   HP         6342/6342</div>
            <div class='stat'>   MP            0/   0</div>
          </div>
        </div>
      </div>

      <div class='magic-container'>
        <div id='white-magic'>
          <div class='magic-col-1'>
            <div class='magic-row magic-row-1'>Agile</div>
          </div>

          <div class='magic-col-2'>
            <div class='magic-row magic-row-1'>TDD</div>
          </div>

          <div class='magic-col-3'>
            <div class='magic-row magic-row-1'>OOP</div>
          </div>
        </div>


        <div id='black-magic' class='hide-magic'>
          <div class='magic-col-1'>
            <div class='magic-row magic-row-1'>Node.js</div>
            <div class='magic-row magic-row-2'>CSS3</div>
            <div class='magic-row magic-row-3'>Socket.io</div>
          </div>

          <div class='magic-col-2'>
            <div class='magic-row magic-row-1'>ExpressJS</div>
            <div class='magic-row magic-row-2'>HTML5</div>
            <div class='magic-row magic-row-3'> </div>
          </div>

          <div class='magic-col-3'>
            <div class='magic-row magic-row-1'>Rails</div>
            <div class='magic-row magic-row-2'>Javascript</div>
            <div class='magic-row magic-row-3'> </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
